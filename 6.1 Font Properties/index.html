<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html {
      font-size: 18px;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    
    #color {
      color: coral;
    }

    #fontsize {
      font-size: 2rem;
    }

    #fontweight {
      font-weight: 900;
    }

    #fontfamily {
      font-family: "Canveat", cursive;
    }

    #textalign {
      text-align: right;
    }

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id = "color">Color</p>
  <p id = "fontsize">Font Size</p>
  <p id = "fontweight">Font Weight</p>
  <p id = "fontfamily">Font Family</p>
  <p id = "textalign">Text Align</p>
</body>

</html>
